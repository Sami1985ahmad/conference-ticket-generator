<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"/>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Conference ticket generator</title>
  </head>
  <body>
    <main class="mobile-container decktop-container">

      <section class="heading">
        <nav class="logo-header">
          <img src="./assets/images/logo-mark.svg" alt="" class="icon-heading" />
          <h2 class="top-heading">Coding Conf</h2>
        </nav>
        
        <h1 class="main-heading">
          Your Journey to Coding Conf 2025 Starts Here!
        </h1>
        <p class="message-heading">
          Secure your spot at next year's biggest coding conference.
        </p>
      <section/>

      <div class="form-container">
        <form
          class="avatar"
          action=""
          method="post"
          enctype="multipart/form-data"
        >
          <label for="avatar">Upload Avatar</label>
          <div class="upload-area" id="dropZone">
            <p>Drag and drop or click to upload</p>
            <input
              type="file"
              class="file-input"
              id="fileInput"
              accept="image/*"
            />
            <div id="preview"></div>
          </div>
          <p class="avatar-upload">
            Upload your photo (JPG or PNG, max size: 500KB).
          </p>
        </form>
        <form action="" class="info">
          <label for="name">Full Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your full name"
          />
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="example@email.com"
          />
          <label for="github">GitHub Username</label>
          <input
            type="text"
            id="github"
            name="github"
            placeholder="@username"
          />
          <button type="submit" class="generate-ticket">
            Generate My Ticket
        </form>
      </div>
    </main>

    

    
  </body>
</html>
